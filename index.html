<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Velo Workshop a bicycle mechanic in the Interlaken, Bodeli area">
    <meta name="keywords" content="mechanic, velo, bike, bicycle, workshop, interlaken, servicing">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Velo Workshop</title>
</head>

<body>
    <header>
        <a id="logo" href="index.html">
            <h1>Velo <i class="fa-solid fa-gear"></i> Workshop</h1>
        </a>
        <nav>
            <ul id="main-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Servicing</a>
                </li>
                <li>
                    <a href="#">Team</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--main image-->

    <section id="img-container">
        <div id="home-img">
        </div>
    </section>

    <!--Main page content-->

    <section id="main">

        <!--Testimonial-->
        <div id="top">
            <div id="test-img-cont" class="container">
                <img src="/assets/images/dh-rider.jpg" alt="cylist riding downhill on dusty trails through a forest">
            </div>
            <div id="test-text-cont" class="container text">
                <p>"Thanks Velo Workshop, bike is on point. Brakes snappy, gears are slick and the suspension is awesome. Love your work!"</p>
                <h2>- Thomas Mayhew</h2>
            </div>
        </div>

        <div id="middle">
            <div id="serv-text-cont" class="container text">Servicing Text</div>
            <div id="serv-button-cont" class="container">Servicing Button</div>
        </div>

        <div id="bottom">
            <div id="map-cont" class="container">Map</div>
            <div id="times-cont" class="container text">Opening Times</div>
        </div>
        
    </section>

    <footer>
        Contact info and social links
    </footer>
</body>

<script src="https://kit.fontawesome.com/3440ecbefc.js" crossorigin="anonymous"></script>
