<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Velo Workshop a bicycle mechanic in the Interlaken, Bodeli area">
    <meta name="keywords" content="mechanic, velo, bike, bicycle, workshop, interlaken, servicing">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Velo Workshop</title>
</head>

<body>
    <header>
        <a id="logo" href="index.html">
            <h1>Velo <i class="fa-solid fa-gear"></i> Workshop</h1>
        </a>
        <nav>
            <ul id="main-nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="services.html">Servicing</a>
                </li>
                <li>
                    <a href="team.html">Team</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Types of services-->

    <section id="services-main">


        <form id="booking-form" action="http://imagine-it.org/processform.php" method="POST">

            <h1>Book in now to be ready for your next ride!</h1>

            <div class="form-divider">
                <label for="fname">First name:</label>
                <input id="fname" name="first_name" type="text" required>
                <br>
                <label for="lname">Last name:</label>
                <input id="lname" name="last_name" type="text" required>
                <br>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" required>
                <br>
                <label for="phone">Mobile:</label>
                <input type="tel" id="phone" name="phone" placeholder="(+41) 0765789634" required>
                <br>
                <label for="service-select">Type of service:</label>
                <select name="service" id="service-select" required>
                    <option value="leisure">Leisure</option>
                    <option value="weekend-rider">Weekend Rider</option>
                    <option value="pro">Pro</option>
                </select>
                <br>
                <label for="date">Availability</label>
                <input id="date" name="date" type="date" required>
            </div>
            <div class="form-divider">
                <label for="bike">Bike make/ model:</label>
                <input id="bike" name="bike" type="text" required>
                <br>
                <label for="diagnosis">Specifics (if necessary): <br>
                    <textarea name="diagnosis" id="diagnosis" cols="30" rows="10"></textarea>
                </label>
                <br>
                <input id="form-button" class="book-now" name="submit" type="submit" value="Book Now">
                <p>(payment on bike collection)</p>
            </div>

        </form>

    </section>

    <footer>

        <ul id="contact-info">
            <li>Velo Workshop</li>
            <li>Hauptstrasse 22</li>
            <li>3800 Matten, Switzerland</li>
            <li>(+44)07766141202</li>
        </ul>

        <ul class="social-icons">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram for more (opens in new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube for more (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="mailto: atm66@hotmail.co.uk" target="_blank" rel="noopener"
                    aria-label="Send us a direct email (opens email draft)"><i class="fa-solid fa-envelope"></i></a>
            </li>
        </ul>
    </footer>
</body>

<script src="https://kit.fontawesome.com/3440ecbefc.js" crossorigin="anonymous"></script>

</html>
